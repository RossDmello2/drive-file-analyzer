<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drive File Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-shell">
    <header class="topbar">
      <div>
        <h1>Drive File Analyzer</h1>
        <p class="subtitle">Professional assistant for Drive file analysis via n8n + Gemini.</p>
      </div>
      <p id="statusMessage" class="status-chip" aria-live="polite">Ready.</p>
    </header>

    <section class="chat-shell">
      <section class="panel composer-panel" aria-labelledby="formTitle">
        <h2 id="formTitle">Ask the Assistant</h2>
        <form id="analyzerForm" novalidate>
          <div class="field">
            <label for="driveFolderId">Google Drive Folder</label>
            <input
              id="driveFolderId"
              name="driveFolderId"
              type="text"
              placeholder="Paste Drive folder link or ID"
              required
              autocomplete="off"
            >
            <p id="driveFolderIdError" class="field-error hidden" role="alert"></p>
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder='Type a message, filename, or "list files"'
              required
              rows="5"
            ></textarea>
            <p id="messageError" class="field-error hidden" role="alert"></p>
          </div>

          <div class="field">
            <label for="files">Upload Files (optional)</label>
            <input id="files" name="files" type="file" multiple>
          </div>

          <div class="button-row">
            <button id="submitButton" type="submit">
              <span id="submitButtonText">Send Request</span>
            </button>
            <button id="runAgainButton" class="secondary hidden" type="button">Run again</button>
          </div>

          <p id="statusMessageInline" class="inline-status" aria-live="polite"></p>
        </form>
      </section>

      <section id="resultsSection" class="panel conversation-panel hidden" aria-labelledby="resultsTitle">
        <div class="panel-header">
          <h2 id="resultsTitle">Conversation</h2>
        </div>

        <div id="chatTranscript" class="chat-transcript" aria-live="polite"></div>
        <p id="emptyState" class="empty-state hidden">No data returned.</p>

        <section id="metadataSection" class="metadata-wrap hidden" aria-labelledby="metadataTitle">
          <h3 id="metadataTitle">Response Details</h3>
          <div id="resultsContainer" class="metadata-grid"></div>
        </section>
      </section>

      <section id="errorSection" class="panel error-panel hidden" aria-labelledby="errorTitle" role="alert">
        <h2 id="errorTitle">Something went wrong</h2>
        <p id="errorStatus" class="error-status"></p>
        <p id="errorMessage" class="error-message"></p>
        <div class="button-row">
          <button id="retryButton" class="secondary" type="button">Retry</button>
        </div>
      </section>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
