<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drive File Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-shell">
    <header class="app-header">
      <h1>Drive File Analyzer</h1>
      <p>Send a message and optional files to your n8n webhook.</p>
    </header>

    <section class="panel" aria-labelledby="formTitle">
      <h2 id="formTitle">Request</h2>
      <form id="analyzerForm" novalidate>
        <div class="field">
          <label for="driveFolderId">Google Drive Folder</label>
          <input
            id="driveFolderId"
            name="driveFolderId"
            type="text"
            placeholder="Paste Drive folder link or ID"
            required
            autocomplete="off"
          >
          <p id="driveFolderIdError" class="field-error hidden" role="alert"></p>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder='Type a message, filename, or "list files"'
            required
            rows="5"
          ></textarea>
          <p id="messageError" class="field-error hidden" role="alert"></p>
        </div>

        <div class="field">
          <label for="files">Upload Files (optional)</label>
          <input id="files" name="files" type="file" multiple>
        </div>

        <div class="button-row">
          <button id="submitButton" type="submit">
            <span id="submitButtonText">Send Request</span>
          </button>
          <button id="runAgainButton" class="secondary hidden" type="button">Run again</button>
        </div>

        <p id="statusMessage" class="status" aria-live="polite"></p>
      </form>
    </section>

    <section id="resultsSection" class="panel hidden" aria-labelledby="resultsTitle">
      <h2 id="resultsTitle">Results</h2>
      <p id="emptyState" class="hidden">No data returned.</p>
      <div id="resultsContainer" class="results-grid"></div>
    </section>

    <section id="errorSection" class="panel error-panel hidden" aria-labelledby="errorTitle" role="alert">
      <h2 id="errorTitle">Something went wrong</h2>
      <p id="errorStatus" class="error-status"></p>
      <p id="errorMessage"></p>
      <button id="retryButton" class="secondary" type="button">Retry</button>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
